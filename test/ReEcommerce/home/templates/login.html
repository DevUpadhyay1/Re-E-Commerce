{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="box-login">
    <h1>LOGO OF REC</h1>
    
    <div class="headingcontainer">
        <h3>Sign up to see all the ads for and about rent</h3><br>
        <button type="submit" ><a href="#">Login With Google</a><i class="fa-brands fa-google"></i></button><br>
        <h2>OR</h2>
    </div>
    <div class="maincontainer">
        <input type="number" name="number" id="no" placeholder="Mobile number" aria-required="true"><br>
        <input type="email" name="email" id="mail" placeholder="Enter email-id" aria-required="true"><br>
        <input type="password" name="password" id="pword" placeholder="Enter password" required><br>

    </div>
    <div class="footcontainer">
        <button type="submit">Sign-Up</button>
    </div>
    
</div>

    <p>Visit on our page to explore your beautiful dream homes,cars,bikes and many more things...</p>

</body>
</html>
